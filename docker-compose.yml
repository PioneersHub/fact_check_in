services:
  fact_check_in:
    build: .
    ports:
      - "9898:9898"
    environment:
      - FAKE_CHECK_IN_TEST_MODE=1
    volumes:
      # Mount event_config.yml for live updates without rebuilding
      - ./event_config.yml:/code/event_config.yml:ro
      # Mount .env file if needed for credentials
      - ./.env:/code/.env:ro